<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .cart-badge {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
        }

        .product-card img {
            width: 100%;
            height: 40vh;
            object-fit: cover;
        }

        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 15px;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .navbar-links a:hover {
            text-decoration: none;
        }

        .navbar .cart-badge {
            font-weight: bold;
        }

        .navbar .form-control {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid d-flex align-items-center"> <a href="index.html" class="navbar-brand">Amazon
                Clone</a> <!-- Search Bar -->
            <form class="d-flex flex-grow-1 mx-3"> <input class="form-control me-2" type="search"
                    placeholder="Search Amazon.in" aria-label="Search"> <button class="btn btn-warning"
                    type="submit">Search</button> </form> <!-- Links -->
            <div class="navbar-links d-flex align-items-center"> <a href="#" class="me-3">MX Player</a> <a href="#"
                    class="me-3">Sell</a> <a href="#" class="me-3">Best Sellers</a> <a href="#" class="me-3">Today's
                    Deals</a> <a href="#" class="me-3">Mobiles</a> <a href="#" class="me-3">Electronics</a> <a href="#"
                    class="me-3">Customer Service</a> </div> <!-- Cart Button --> <a href="cart.html"
                class="btn btn-warning"> <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="cart-badge">0</span> </a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row" id="product-list"> </div>
    </div>
    <script> let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const products = [
            { id: 1, name: "Men t-shirt", price: 500, img: "images/men-tshirt.jpg" },
            { id: 2, name: "Smartphone", price: 20000, img: "images/smartphone.jpg" },
            { id: 3, name: "Dress", price: 1000, img: "images/dress.jpg" },
            { id: 4, name: "Top$Tes", price: 800, img: "images/tops.jpg" },
            { id: 5, name: "Jeans-women", price: 1000, img: "images/jeanswomen.avif" },
            { id: 6, name: "Footwear-women", price: 900, img: "images/shoesw.jpg" },
            { id: 7, name: "Jeans-men", price: 800, img: "images/men%20jeans1.jpg" },
            { id: 8, name: "Footwear-men", price: 1000, img: "images/men%20shoes.avif" },
            { id: 9, name: "Kids", price: 1500, img: "images/kids.jpg" },
            { id: 10, name: "Women Beauty Products", price: 2000, img: "images/beauty.jpg" },
            { id: 11, name: "Ethnic Women", price: 2000, img: "images/ethnic women.jpg" },
            { id: 12, name: "Ethnic-men", price: 2500, img: "images/men ethnic.jpg" }
        ];
        function loadProducts() {
            let productList = document.getElementById("product-list");
            productList.innerHTML = ""; products.forEach(product => {
                productList.innerHTML += ` 
        <div class="col-md-4 mb-3"> 
        <div class="product-card"> 
        <img src="${product.img}" alt="${product.name}" class="img-fluid"> 
        <h5>${product.name}</h5> <p>$${product.price}</p> 
        <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button> </div> </div> 
        `;
            }); updateCartCount();
        }
        function addToCart(id) {
            let product = products.find(p => p.id === id);
            if (!cart.some(item => item.id === product.id)) {
                cart.push(product); localStorage.setItem("cart", JSON.stringify(cart));
                updateCartCount();
            }
            else {
                alert("This item is already in your cart.");
            }
        }
        function updateCartCount() {
            document.getElementById("cart-count").textContent = cart.length;
        } loadProducts(); 
    </script>
</body>

</html>
